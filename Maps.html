<!doctype html>
<html>
<head>
    <title> Tanks Battle </title>
</head>
<body>
<canvas id="CreditsCanvas" width="1340" height="628"><p>Your browser does not support HTML5!</p></canvas>
<input id="btntest" type="button" value="Check" onclick="return btntest_onclick()" />
<script type="text/javascript">
    var canvas = document.getElementById("CreditsCanvas");
    var context = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;
    var bgImage = new Image();

    bgImage.onload = function(){
        context.drawImage(bgImage, 0, 0);
    };
    bgImage.src = "images/PlayPage.png";
    
    function point_it(event){
        //back btn coordinates
        if((event.offsetX>=1129&&event.offsetX<=1279)&&(event.offsetY>=542&&event.offsetY<=592)) {
            console.log("back");
            btntest_onclick("/StartPage.html");
        }
        //sand
        if((event.offsetX>=66&&event.offsetX<=352)&&(event.offsetY>=206&&event.offsetY<=398)) {
            console.log("sand");
            btntest_onclick("/Play.html");
        }
        //fog
        if((event.offsetX>=384&&event.offsetX<=668)&&(event.offsetY>=206&&event.offsetY<=398)) {
            console.log("fog");
            btntest_onclick("/Play.html");
        }
    }


    function btntest_onclick(redirect) {
        window.location.href = redirect;
    }
</script>
</body>
</html>
