<!doctype html>
<html>
    <head>
        <title> Tanks Battle </title>
    </head>
    <body>
        <canvas id="UICanvas" width="1340" height="628"><p>Your browser does not support HTML5!</p></canvas>
        <input id="btntest" type="button" value="Check" onclick="return btntest_onclick()" />
        <script type="text/javascript">
            var canvas = document.getElementById("UICanvas");
            var context = canvas.getContext("2d");
            var width = canvas.width;
            var height = canvas.height;
            var bgImage = new Image();

            bgImage.onload = function(){
                context.drawImage(bgImage, 0, 0);
            };
            bgImage.src = "images/StartPage.png";

            document.onmouseup = point_it;
            function point_it(event) {
                if((event.offsetX>=536&&event.offsetX<=802)&&(event.offsetY>=314&&event.offsetY<=382)) {
                    console.log("play");
                    btntest_onclick("/Play.html");
                }
                if((event.offsetX>=536&&event.offsetX<=802)&&(event.offsetY>=402&&event.offsetY<=472)) {
                    console.log("insturctions");
                    btntest_onclick("/Instructions.html");
                }
                if((event.offsetX>=536&&event.offsetX<=802)&&(event.offsetY>=488&&event.offsetY<=558)) {
                    console.log("credits");
                    btntest_onclick("/Credits.html");
                }
            }

            function btntest_onclick(redirect) {
                window.location.href = redirect;
            }
        </script>
    </body>
</html>
