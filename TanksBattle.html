<!DOCTYPE html>
<html>
    <head>
        <title> Tanks Battle </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/babylon.max.js"></script>
        <script src="js/cannon.max.js"></script>
        <script src="js/jquery-3.2.1.js"></script>
    </head>
    <body>
        <!-- CANVAS -->
        <canvas id="renderCanvas" width="1600" height="1200"></canvas>
        <canvas id="MapsCanvas" width="1340" height="628"></canvas>
        <canvas id="CreditsCanvas" width="1340" height="628"></canvas>
        <canvas id="InstructionsCanvas" width="1340" height="628"></canvas>
        <canvas id="UICanvas" width="1340" height="628"></canvas>

        <!-- SCRIPTS -->
        <script type="text/javascript">
            function gotoMaps() {
                document.getElementById("renderCanvas").style.display = "none";
                document.getElementById("UICanvas").style.display = "none";
                document.getElementById("CreditsCanvas").style.display = "none";
                document.getElementById("InstructionsCanvas").style.display = "none";

                document.getElementById("timerContainer").style.display = "none";

                document.getElementById("playBtn").style.display = "none";
                document.getElementById("instructionsBtn").style.display = "none";
                document.getElementById("creditsBtn").style.display = "none";

                document.getElementById("MapsCanvas").style.display = "inline";
                document.getElementById("sandBtn").style.display = "inline";
                document.getElementById("fogBtn").style.display = "inline";
                document.getElementById("NTanksContainer").style.display = "block";
                document.getElementById("backBtn").style.display = "inline";

                Maps();
                console.log("gotoMaps called");
            }
            function gotoUI() {
                document.getElementById("renderCanvas").style.display = "none";
                document.getElementById("CreditsCanvas").style.display = "none";
                document.getElementById("InstructionsCanvas").style.display = "none";
                document.getElementById("MapsCanvas").style.display = "none";

                document.getElementById("timerContainer").style.display = "none";

                document.getElementById("backBtn").style.display = "none";
                document.getElementById("sandBtn").style.display = "none";
                document.getElementById("fogBtn").style.display = "none";

                document.getElementById("UICanvas").style.display = "inline";
                document.getElementById("playBtn").style.display = "inline";
                document.getElementById("instructionsBtn").style.display = "inline";
                document.getElementById("creditsBtn").style.display = "inline";

                UI();
                console.log("gotoUI called");
            }
            function gotoCredits() {
                document.getElementById("renderCanvas").style.display = "none";
                document.getElementById("UICanvas").style.display = "none";
                document.getElementById("InstructionsCanvas").style.display = "none";
                document.getElementById("MapsCanvas").style.display = "none";

                document.getElementById("timerContainer").style.display = "none";

                document.getElementById("playBtn").style.display = "none";
                document.getElementById("instructionsBtn").style.display = "none";
                document.getElementById("creditsBtn").style.display = "none";
                document.getElementById("sandBtn").style.display = "none";
                document.getElementById("fogBtn").style.display = "none";

                document.getElementById("CreditsCanvas").style.display = "inline";
                document.getElementById("backBtn").style.display = "inline";

                Credits();
                console.log("gotoCredits called");
            }
            function gotoInstructions() {
                document.getElementById("renderCanvas").style.display = "none";
                document.getElementById("UICanvas").style.display = "none";
                document.getElementById("CreditsCanvas").style.display = "none";
                document.getElementById("MapsCanvas").style.display = "none";

                document.getElementById("timerContainer").style.display = "none";

                document.getElementById("playBtn").style.display = "none";
                document.getElementById("instructionsBtn").style.display = "none";
                document.getElementById("creditsBtn").style.display = "none";
                document.getElementById("sandBtn").style.display = "none";
                document.getElementById("fogBtn").style.display = "none";

                document.getElementById("InstructionsCanvas").style.display = "inline";
                document.getElementById("backBtn").style.display = "inline";

                Instructions();
                console.log("gotoInstructions called");
            }
            function gotoSand() {
                document.getElementById("UICanvas").style.display = "none";
                document.getElementById("CreditsCanvas").style.display = "none";
                document.getElementById("InstructionsCanvas").style.display = "none";
                document.getElementById("MapsCanvas").style.display = "none";

                document.getElementById("backBtn").style.display = "none";
                document.getElementById("playBtn").style.display = "none";
                document.getElementById("instructionsBtn").style.display = "none";
                document.getElementById("creditsBtn").style.display = "none";
                document.getElementById("sandBtn").style.display = "none";
                document.getElementById("fogBtn").style.display = "none";
                document.getElementById("NTanksContainer").style.display = "none";

                document.getElementById("renderCanvas").style.display = "inline";
                document.getElementById("timerContainer").style.display = "block";
                document.getElementById("PlayerContainer").style.display = "block";
                document.getElementById("slider").style.display = "block";

                sceneNum = 0;
                Game();
                console.log("gotoSand called");
            }
            function gotoFog() {
                document.getElementById("renderCanvas").style.display = "none";
                document.getElementById("UICanvas").style.display = "none";
                document.getElementById("CreditsCanvas").style.display = "none";
                document.getElementById("InstructionsCanvas").style.display = "none";
                document.getElementById("MapsCanvas").style.display = "none";

                document.getElementById("backBtn").style.display = "none";
                document.getElementById("playBtn").style.display = "none";
                document.getElementById("instructionsBtn").style.display = "none";
                document.getElementById("creditsBtn").style.display = "none";
                document.getElementById("sandBtn").style.display = "none";
                document.getElementById("fogBtn").style.display = "none";
                document.getElementById("NTanksContainer").style.display = "none";

                document.getElementById("renderCanvas").style.display = "inline";
                document.getElementById("timerContainer").style.display = "block";
                document.getElementById("PlayerContainer").style.display = "block";
                document.getElementById("slider").style.display = "block";

                sceneNum = 1;
                Game();
                console.log("gotoFog called");
            }
        </script>
        <script src="js/Game3.js"></script>
        <script src="js/Maps.js"></script>
        <script src="js/Credits.js"></script>
        <script src="js/Instructions.js"></script>
        <script src="js/UI.js"></script>

        <!-- HUD -->
        <div id="timerContainer">
            <div id="timer"></div>
        </div>
        <div id="PlayerContainer">
            <div id="PlayerTime"></div>
            <div id="PlayerDistance"></div>
        </div>
        <div id="NTanksContainer">
            <input id="Label" contenteditable="true" maxlength="1" size="1"></input>
        </div>

        <!-- BUTTONS -->
        <img alt="playBtn" src="images/play.png"
             style="height: 85px;width: 198px;top: 47%;left: 42%;position: absolute;" id="playBtn" onclick="gotoMaps()">
        <img alt="creditsBtn" src="images/credits.png"
             style="height: 85px;width: 198px;top: 79%;left: 42%;position: absolute;" id="creditsBtn" onclick="gotoCredits()">
        <img alt="instructionsBtn" src="images/instructions.png"
             style="height: 85px;width: 198px;top: 63%;left: 42%;position: absolute;" id="instructionsBtn" onclick="gotoInstructions()">
        <img alt="sandBtn" src="images/sand.png"
             style="height: 185px;width: 265px;top: 33%;left: 5%;position: absolute;display: inline;" id="sandBtn" onclick="gotoSand()">
        <img alt="fogBtn" src="images/fog.png"
             style="height: 185px;width: 265px;top: 33%;left: 28.6%;position: absolute;display: inline;" id="fogBtn" onclick="gotoFog()">
        <img alt="backBtn" src="images/back.png"
             style="height: 85px;width: 198px;top: 82%;left: 81%;position: absolute;" id="backBtn" onclick="gotoUI()">

        <!-- ADS -->
        <div id="slider" >
            <figure>
                <img src="images/France.jpg">
                <img src="images/Ibiza.jpg">
                <img src="images/Amsterdam.jpg">
                <img src="images/France.jpg">
                <img src="images/Amsterdam.jpg">
            </figure>
        </div>

    </body>
</html>
